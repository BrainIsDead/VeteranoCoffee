{% extends "base.html" %}
{% block content %}
    <div class="row text-center d-flex justify-content-around">
        <div class="col-lg-8 col-md-6 mb-4">
                <h1>{{ news.title }}</h1>
                <img class="card-img-top" src="{{ news.image.url }}" alt= {{ news.title }}>
                <p class="card-text">{{ news.body }}</p>
        </div>
    </div>
    <p><button type="button" class="btn btn-primary" onclick="goBack()"><i class="fas fa-angle-double-left"></i> Go Back</button></p>
{% endblock content %}
