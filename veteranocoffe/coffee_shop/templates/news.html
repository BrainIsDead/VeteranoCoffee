{% extends "base.html" %}
{% block content %}
    <div class="row text-center d-flex justify-content-around">
        {% for news in all_news_list %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ news.image.url }}" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ news.title }}</h4>
                        <p class="card-text">{{ news.summary }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'detail_news' news.id %}" class="btn btn-primary">Find Out More!</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
