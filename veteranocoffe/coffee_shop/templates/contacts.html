{% extends "base.html" %}
{% block content %}
<div>
    <div class="container">
        {% for company in companies_list %}    
            <div class="row d-flex">
                <div class="col-md-6" id="map">
                    <iframe src="{{ company.map_url }}" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="col-md-6" style="font-size:2rem">
                    <p><a href="#" style="padding:20px"><i class="fas fa-mobile-alt"></i></a>{{ company.phone_number }}</p>
                    <p><a href="#map" style="padding:20px"><i class="far fa-address-card"></i></a>{{ company.adress }}</p>
                    <p><a href= mailto:{{ company.email }}><i class="far fa-envelope" style="padding:20px"></i></a>{{ company.email }}</p>                    
                    <p><a href= {{ company.facebook_url }} ><i class="fab fa-facebook-f" style="padding:20px"></i></a>{{ company.facebook_url }}</p>
                    <p><a href= {{ company.instagram_url }}><i class="fab fa-instagram" style="padding:20px"></i></a>{{ company.instagram_url }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
